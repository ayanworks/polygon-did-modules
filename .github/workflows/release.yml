name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write # Needed for npm trusted publishing
  pull-requests: write

jobs:
  release:
    name: Release Stable
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Update npm
        run: npm install -g npm@^11

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): new version"
          commit: "chore(release): new version"
          publish: pnpm release
          version: pnpm changeset-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Github Releases
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const publishedPackages = ${{ steps.changesets.outputs.publishedPackages }};
            for (const pkg of publishedPackages) {
              // @ayanworks/polygon-did-resolver -> polygon-did-resolver
              const shortName = pkg.name.replace(/^@ayanworks\//, '');
              const tagName = `${shortName}@${pkg.version}`;

              // Create the git tag
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tagName}`,
                sha: context.sha,
              });

              // Create the GitHub release
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: tagName,
                generate_release_notes: true,
              });

              console.log(`Created release: ${tagName}`);
            }

  release-unstable:
    name: Release Unstable
    runs-on: ubuntu-latest
    # We don't want to run release and release-unstable concurrently as NPM doesn't allow publishing packages while another version of the same package is
    # still processing. So we wait for release to finish, and the always() ensure that it will run no matter the result of release.
    needs: [release]
    if: "always() && ((github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'ayanworks/polygon-did-modules') || (github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore(release): new version')))"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Ensure npm 11.5.1 or later required by trusted publishing
      - name: Update npm
        run: npm install -g npm@^11

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create unstable release
        env:
          TAG: ${{ github.event_name == 'push' && 'alpha' || format('pr-{0}', github.event.number) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Dynamically generate a snapshot changeset for all public packages
          CHANGESET_CONTENT="---"$'\n'
          for pkg_json in packages/*/package.json; do
            PKG_NAME=$(node -p "require('./$pkg_json').name")
            PKG_PRIVATE=$(node -p "require('./$pkg_json').private || false")
            if [ "$PKG_PRIVATE" = "false" ]; then
              CHANGESET_CONTENT+="'${PKG_NAME}': patch"$'\n'
            fi
          done
          CHANGESET_CONTENT+="---"$'\n'$'\n'"snapshot release"
          echo "$CHANGESET_CONTENT" > .changeset/snapshot-template-changeset.md

          pnpm changeset version --snapshot ${{ env.TAG }}
          pnpm build
          pnpm changeset publish --tag ${{ env.TAG }}

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create a tag per published package
          for pkg_json in packages/*/package.json; do
            PKG_NAME=$(node -p "require('./$pkg_json').name")
            PKG_PRIVATE=$(node -p "require('./$pkg_json').private || false")
            if [ "$PKG_PRIVATE" = "false" ]; then
              SHORT_NAME=$(echo "$PKG_NAME" | sed 's|^@ayanworks/||')
              PKG_VERSION=$(node -p "require('./$pkg_json').version")
              TAG_NAME="${SHORT_NAME}@${PKG_VERSION}"
              git tag "$TAG_NAME"
              git push origin "$TAG_NAME" --no-verify
              echo "Published: $TAG_NAME with tag: ${{ env.TAG }}"
            fi
          done
