name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release Stable
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write # Needed for npm trusted publishing
      pull-requests: write
    outputs:
      published: ${{ env.PUBLISHED == 'true' }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Update npm
        run: npm install -g npm@^11

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): new version"
          commit: "chore(release): new version"
          publish: pnpm release
          version: pnpm changeset-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if packages were published and extract version
        id: check_published
        run: |
          # Check if the changeset publish log file exists and contains publishing messages
          if [ -f changeset-publish.log ]; then
            # Look for publishing messages in the format: info Publishing "@ayanworks/credo-polygon-w3c-module" at "x.x.x"
            if grep -q 'info Publishing "@openid4vc/oauth2"' changeset-publish.log; then
              VERSION=$(grep -oP 'info Publishing "@openid4vc/oauth2" at "\K[^"]+' changeset-publish.log)
              echo "PUBLISHED=true" >> $GITHUB_ENV
              echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
              echo "Published version: $VERSION"
            else
              echo "PUBLISHED=false" >> $GITHUB_ENV
              echo "No packages were published"
            fi
          else
            echo "PUBLISHED=false" >> $GITHUB_ENV
            echo "Log file not found"
          fi

      - name: Create Github Release
        if: env.PUBLISHED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}

  release-unstable:
    name: Release Unstable
    runs-on: ubuntu-latest
    # We don't want to run release and release-unstable concurrently as NPM doesn't allow publishing packages while another version of the same package is
    # still processing. So we wait for release to finish, and the always() ensure that it will run no matter the result of release.
    needs: [release]
    if: "always() && github.event_name == 'push' && github.ref == 'refs/heads/alpha-release' && !startsWith(github.event.head_commit.message, 'chore(release): new version')"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Ensure npm 11.5.1 or later required by trusted publishing
      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create unstable release
        env:
          TAG: ${{ github.event_name == 'push' && 'alpha' || format('pr-{0}', github.event.number) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # this ensures there's always a patch release created
          cat << 'EOF' > .changeset/snapshot-template-changeset.md
          ---
          '@credebl/ssi-mobile-core': patch
          ---

          snapshot release
          EOF

          pnpm changeset version --snapshot ${{ env.TAG }}
          pnpm build
          pnpm changeset publish --tag ${{ env.TAG }}

          CURRENT_PACKAGE_VERSION=$(node -p "require('./packages/core/package.json').version")
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag v$CURRENT_PACKAGE_VERSION
          git push origin v$CURRENT_PACKAGE_VERSION --no-verify

          echo "Published version: $CURRENT_PACKAGE_VERSION with tag: alpha"
